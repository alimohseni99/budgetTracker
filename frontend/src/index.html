<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <title>Budget Tracker</title>
  </head>
  <body>
    <h1>Track Your budget</h1>

    <div class="container" id="container">
      <div class="form" id="form">
        <input type="text" id="income" placeholder="Enter your income" />
        <input type="text" class="userExpenses" placeholder="Enter Expenses" />
        <input type="text" class="userExpenses" placeholder="Enter Expenses" />
      </div>
      <button class="addBtn" id="addBtn">+</button>
      <button class="submitBtn" id="submitBtn">Submit</button>
    </div>

    <div class="expensesList" id="userExpenses">
      <h2 id="incomeDisplay">Income:</h2>
      <h2 id="remainingBudgetDisplay">Remaining:</h2>
      <h2 id="totalOfSpendingDisplay">Expenses:</h2>
      <ul id="expensesList"></ul>
    </div>
  </body>
  <script src="../dist/index.js"></script>
</html>
